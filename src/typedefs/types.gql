type Activity {
	id: ID!
	type: ActivityType!
	name: String!
	appointments: [Appointment!]!
	exclusive: Boolean!
	during: DuringType!
	parent: Activity
}

type Appointment {
	id: ID!
	type: AppointmentType!
	schedule: Schedule!
	activity: Activity!
}

type Schedule {
	on: Weekday
	from: GraphQLDateTime!
	to: GraphQLDateTime!
}

type User {
	id: ID!
	activities(type: ActivityType!): [Activity!]!
	appointments(from: GraphQLDateTime, to: GraphQLDateTime): [Appointment!]!
}
